<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        display: flex;
        width: 1440px;
        height: 960px;
        justify-content: center;
        align-items: center;
        background: var(--color-yellow, #f4d04e);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .container {
        display: flex;
        width: 384px;
        padding: var(--spacing-200, 24px);

        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-200, 24px);

        flex-shrink: 0;
        border-radius: 20px;
        border: 1px solid var(--color-gray-950, #111);
        background: var(--color-white, #fff);
        box-shadow: 8px 8px 0 0 #000;
      }

      .avatar {
      }

      .yellow-box:hover {
        background: red;
      }

      .illustration:hover {
        border-radius: 10px;
background-color: #fff;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="illustration"
        src="./assets/images/illustration-article.svg"
        style="
          display: flex;
          align-items: center;
          align-self: stretch;
          border-radius: 10px;
          background: var(--color-yellow, #f4d04e);
        "
        alt="illustration-article"
      />

      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          gap: var(--spacing-150, 12px);
          align-self: stretch;
        "
      >
        <div
          class="yellow-box"
          style="
            display: flex;
            width: 82px;
            height: 29px;
            justify-content: center;
            align-items: center;
            /* gap: 8px; */
            border-radius: 4px;
            background: #f4d04e;
          "
        >
          <p
            style="
              color: #111;
              /* text-preset-3-bold */
              font-family: Figtree;
              font-size: 14px;
              font-style: normal;
              font-weight: 800;
              line-height: 21px;
            "
          >
            Learning
          </p>
        </div>

        <p
          style="
            color: #111;
            font-family: Figtree;
            font-size: var(--font-size-text-preset-3, 14px);
            font-style: normal;
            font-weight: 500;
            line-height: 21px;
            margin-bottom: 5px;
            margin-top: 3px;
          "
        >
          Published 21 Dec 2023
        </p>

        <p
          style="
            align-self: stretch;
            color: var(--color-gray-950, #111);
            font-family: Figtree;
            font-size: 24px;
            font-style: normal;
            font-weight: 800;
            line-height: 36px;
            margin-top: 0px;
            margin-bottom: 0;
          "
        >
          HTML & CSS foundations
        </p>

        <p
          style="
            align-self: stretch;
            color: var(--color-gray-500, #6b6b6b);
            font-family: Figtree;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: 24px;
            width: 375px;
            margin-top: 0px;
            margin-bottom: 0px;
          "
        >
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="avatar" style="
      display: flex; 
      align-items: center; 
      gap: 12px
      margin-top: 0px;"
      >
        <img
          style="width: 32px; 
          height: 32px;
          margin-right: 1px;
          margin-top: 0px;"
          src="./assets/images/image-avatar.webp"
          alt="image-avatar"
        />
        <p
          style="
            color: var(--color-gray-950, #111);
            font-family: Figtree;
            font-size: var(--font-size-text-preset-3, 14px);
            font-style: normal;
            font-weight: 800;
            line-height: 24px;
            margin-left: 10px;
            
          "
        >
          Greg Hooper
        </p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
